<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pauze Planner</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Local Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4 sm:p-6 md:p-8">
    <img src="images/logo_kokcinemaxx.png" alt="Logo" class="mb-4 w-48 self-start">
    <div class="main-container">
        <h1 class="page-title text-3xl sm:text-4xl font-bold text-center text-black mb-6">Pauze Planner</h1>

        <!-- Tab Navigation -->
        <div class="flex border-b border-gray-200 mb-6 rounded-t-xl overflow-hidden">
            <button id="tab-calculator" class="tab-button active flex-1">Planner</button>
            <button id="tab-film-management" class="tab-button flex-1">Filmbeheer</button>
        </div>

        <!-- Calculator Tab Content -->
        <div id="content-calculator" class="tab-content">
            <div class="mb-4">
                <label for="location-select" class="block text-sm font-bold mb-2 text-black">Kies Locatie:</label>
                <select id="location-select" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline">
                    <option value="none">-- Selecteer Locatie --</option>
                    <option value="harderwijk">Harderwijk (5 zalen)</option>
                    <option value="lelystad">Lelystad (6 zalen)</option>
                </select>
            </div>

            <div class="overflow-x-auto mb-6">
                <table id="movies-calculator" class="min-w-full bg-background rounded-lg shadow-md overflow-hidden">
                    <thead class="bg-highlight">
                        <tr>
                            <th class="text-left text-sm font-semibold text-black uppercase tracking-wider">Film</th>
                            <th class="text-left text-sm font-semibold text-black uppercase tracking-wider">Starttijd (HH:MM)</th>
                            <th class="text-left text-sm font-semibold text-black uppercase tracking-wider">Mogelijke Pauzes (min)</th>
                            <th class="text-center text-sm font-semibold text-black uppercase tracking-wider">Drukte</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Movie rows will be added here dynamically by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="mb-4">
                <label for="min-gap-input" class="block text-sm font-bold mb-2 text-black">Minimale pauzekloof (minuten):</label>
                <input type="number" id="min-gap-input" min="0" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="flex flex-col sm:flex-row justify-center sm:justify-start gap-4 mb-6">
                <button id="calculate" class="secondary-button w-full sm:w-auto">
                    Berekenen
                </button>
            </div>

            <h2 id="result-header" class="text-xl font-semibold text-black mb-3 hidden">Resultaat:</h2>
            <!-- Output container for results, either single or multiple tabs -->
            <div id="output-wrapper" class="min-h-[80px] space-y-3">
                 <div id="output-tabs" class="hidden">
                    <div class="flex border-b border-gray-200 mb-4">
                        <!-- Result tab buttons will be injected here -->
                    </div>
                    <div id="output-tab-content-container" class="bg-background p-4 rounded-lg shadow-inner text-black overflow-auto">
                        <!-- Result tab content will be injected here -->
                    </div>
                </div>
                <div id="single-output-container" class="min-h-[80px] space-y-3 bg-background p-4 rounded-lg shadow-inner text-black overflow-auto">
                    <!-- Single result content will be injected here -->
                </div>
            </div>
        </div>

        <!-- Film Management Tab Content -->
        <div id="content-film-management" class="tab-content hidden">
            <h2 class="text-2xl font-bold text-black mb-4">Filmbeheer</h2>
            <div class="overflow-x-auto mb-6">
                <table id="movies-manager" class="min-w-full bg-background rounded-lg shadow-md overflow-hidden">
                    <thead class="bg-highlight">
                        <tr>
                            <th class="text-left text-sm font-semibold text-black uppercase tracking-wider">Film Naam</th>
                            <th class="text-left text-sm font-semibold text-black uppercase tracking-wider">Pauze Opties (min)</th>
                            <th class="text-left text-sm font-semibold text-black uppercase tracking-wider"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Film management rows will be added here -->
                    </tbody>
                </table>
            </div>
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mt-6">
                <button id="add-film-manager" class="primary-button w-full sm:w-auto">Film Toevoegen</button>
                <div class="flex gap-4 w-full sm:w-auto">
                    <input type="file" id="import-file-input" accept=".json" class="hidden" onchange="importFilms(event)">
                    <button id="import-films-button" class="primary-button transform transition duration-300 ease-in-out hover:scale-105 w-full sm:w-auto">
                        Films Importeren
                    </button>
                    <button id="export-films-button" class="primary-button transform transition duration-300 ease-in-out hover:scale-105 w-full sm:w-auto">
                        Films Exporteren
                    </button>
                </div>
            </div>
             <p id="film-management-message" class="mt-4 text-sm text-black"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
